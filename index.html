<!DOCTYPE html>

<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>COUNTDOWN TIMER</title>
</head>

<body>
    <!--EVERYTHING INSIDE THE MAIN CONTAINER( LINE 10) WILL BE CENTERED-->
    <div class="main-container center">
        <!--PROGRESS INDICATOR-->
        <div class="circle-container center">
            <!--INSIDE THE CONTAINER WE WILL HAVE 3 SEMI-CIRCLES WITH DIFFERENT COLORS-->
            <div class="semi-circle"></div>
            <div class="semi-circle"></div>
            <div class="semi-circle"></div>
            <!--THERE WILL ALSO BE A FULL CIRCLE-->
            <div class="outermost-circle"></div>
        </div>
        <!--TIMER CONTAINER-->
        <div class="timer-container center">
        <!--THIS CONTAINER WILL HOLD EACH NUMBER IN OUR TIMER-->
        <div class="timer center"
        </div>
    </div>
    <script src="countdown.js"></script>
</body>

</html>
